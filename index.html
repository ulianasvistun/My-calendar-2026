<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Calendar DLC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="calendar-container">

  <div class="calendar-header">
    <button id="prevMonth">←</button>
    <h1 id="monthTitle">Month</h1>
    <button id="nextMonth">→</button>
    <button id="languageToggle" class="lang-btn">EN</button>
  </div>

  <div class="weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>

  <div id="calendarGrid" class="calendar-grid">Loading...</div>

  <div class="poem-container">
    <h2 id="poemMonth">Month</h2>
    <p id="poemText"></p>
  </div>

  <div class="horoscope" id="horoscope"></div>

</div>

<script src="script.js"></script>
</body>
</html>
