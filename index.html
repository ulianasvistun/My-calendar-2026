<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calendar-container">

  <div class="calendar-header">
    <button id="prevMonth">←</button>
    <h1 id="monthTitle">Month</h1>
    <button id="nextMonth">→</button>
    <button id="languageToggle" class="lang-btn">EN</button>
  </div>

  <!-- Фон / фото месяца -->
  <div id="monthBackground" class="calendar-bg"></div>

  <!-- Сетка дней -->
  <div id="calendarGrid" class="calendar-grid"></div>

  <div class="poem-container">
    <h2 id="poemMonth">Month</h2>
    <p id="poemText"></p>
  </div>

  <div class="horoscope" id="horoscope"></div>

</div>

<script src="script.js"></script>
</body>
</html>
